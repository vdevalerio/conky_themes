${goto 130}${font7}‚ÆÉ\
${alignr 15}${font2}${downspeed wlp0s20f3}${alignr 10}${font7}‚ñº${font}

${offset 10}${voffset 5}${font6}ÔÇ¨${offset 10}${font2}${totalup wlp0s20f3}\
