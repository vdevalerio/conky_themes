${offset 10}${voffset 7}${font6}ÔÑà${offset 5}${voffset -3.5}${font2}${exec cpu_freq.sh max}GHz\
${goto 130}${cpu cpu0}%\
${alignr 15}${font6}Ôãâ${alignr 10}${voffset -3.5}${font2}${exec cpu_temp.sh}${font}
